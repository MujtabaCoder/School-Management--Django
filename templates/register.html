{% load static %}
<!DOCTYPE html>

<html lang="en">
    
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Preskool - Register</title>
		{% include 'allCSS.html' %}
    </head>
    <body>
	
		<!-- Main Wrapper -->
        <div class="main-wrapper login-body">
            <div class="login-wrapper">
            	<div class="container">
                	<div class="loginbox">
                    	<div class="login-left">
							<img class="img-fluid" src="assets/img/login.png" alt="Logo">
                        </div>
                        <div class="login-right">
							<div class="login-right-wrap">
								<h1>Sign Up</h1>
								<p class="account-subtitle">Enter details to create your account</p>
								
								<!-- Form -->
								<form method="POST" action="register_user"   >  

									{% csrf_token %}
									<div class="form-group">
										<label >Username <span class="login-danger">*</span></label>
										<input class="form-control" type="text" name="username" >
										<span class="profile-views"><i class="fas fa-user-circle"></i></span>
									</div>
									<div class="form-group">
										<label >Email <span class="login-danger">*</span></label>
										<input class="form-control" type="email"  name="email">
										<span class="profile-views"><i class="fas fa-envelope"></i></span>
									</div>
									<div class="form-group">
										<label >Roll<span class="login-danger">*</span></label>
										<input class="form-control" type="text"  name="role">
										<span class="profile-views"><i class="fas fa-envelope"></i></span>
									</div>
									<div class="form-group">
										<label >Password <span class="login-danger">*</span></label>
										<input class="form-control pass-input" type="text" name="password" id="id_password" >
										<span class="profile-views feather-eye toggle-password"></span>
									</div>
									<div class="form-group">
										<label >Confirm password <span class="login-danger">*</span></label>
										<input class="form-control pass-confirm" type="text" name="confirm_password" >
										<span class="profile-views feather-eye reg-toggle-password"></span>
									</div>
									<div class=" dont-have">Already Registered?  <a href="login.html">Login</a></div>
									<div class="form-group mb-0">
										<button class="btn btn-primary btn-block" type="submit">Register</button>
									</div>
								</form>
								<!-- /Form -->
								
								<div class="login-or">
									<span class="or-line"></span>
									<span class="span-or">or</span>
								</div>
								
								<!-- Social Login -->
								<div class="social-login">
									<a href="#" ><i class="fab fa-google-plus-g"></i></a>
									<a href="#" ><i class="fab fa-facebook-f"></i></a>
									<a href="#" ><i class="fab fa-twitter"></i></a>
									<a href="#" ><i class="fab fa-linkedin-in"></i></a>
								</div>
								<!-- /Social Login -->
								
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<!-- /Main Wrapper -->
		
		{% include 'allJS.html' %}
	
    </body>
	{% comment %} <script>
		$(document).ready(function() {
			// jQuery validation
			$("#registration-form").validate({
				rules: {
					username: {
						required: true
					},
					password: {
						required: true,
						minlength: 6  // Adjust the minimum length as needed
					},
					confirm_password: {
						required: true,
						equalTo: "#id_password" 
					}
				},
				messages: {
					username: {
						required: "Please enter a username"
					},
					password: {
						required: "Please enter a password",
						minlength: "Your password must be at least 6 characters long"
					},
					confirm_password: {
						required: "Please confirm your password",
						equalTo: "Passwords do not match"
					}
				},
				submitHandler: function(form) {
					
					$.ajax({
						type: "POST",
						url: "{% url 'register_user' %}",
						data: $(form).serialize(),
						success: function(response) {
						
							console.log(response);
						},
						error: function(error) {
							
							console.log(error);
						}
					});
					return false;  
				}
			});
		});
	</script> {% endcomment %}
</html>
